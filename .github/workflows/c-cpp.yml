name: OS Build Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc binutils make coreutils

      - name: Create build directory
        run: mkdir -p build

      - name: Build OS Image
        run: make all

      - name: Upload OS Image
        uses: actions/upload-artifact@v4
        with:
          name: os-image
          path: build/os.img
          if-no-files-found: error
